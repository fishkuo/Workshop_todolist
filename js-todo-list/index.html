<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link href="style.css" rel="stylesheet" />
		<script src="main.js"></script>
	</head>
	<body>
		<div class="header">
			<h2>To Do List</h2>
			<input type="text" id="input" />
			<span id="addBtn" class="addBtn">+</span>
		</div>
		<ul>
			<div class="drop-zone">
				<li id="myDraggableElement" draggable="true">1<span class="close">x</span></li>
			</div>
			<div class="drop-zone">
				<li id="myDraggableElement" draggable="true">2<span class="close">x</span></li>
			</div>
			<div class="drop-zone">
				<li id="myDraggableElement" draggable="true" class="checked">3<span class="close">x</span></li>
			</div>
			<div class="drop-zone">
				<li id="myDraggableElement" draggable="true">4<span class="close">x</span></li>
			</div>
		</ul>
	</body>
</html>
